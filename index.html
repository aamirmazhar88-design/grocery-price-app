<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Price App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ›’ Grocery Price App</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('comparison')">Comparison</button>
    <button class="tab-button" onclick="showTab('grocery')">Grocery List</button>
  </div>

  <!-- ==================== COMPARISON TAB ==================== -->
  <div id="comparison" class="tab-content active">
    <h2>Compare Prices</h2>
    <input
      type="text"
      id="comparisonSearch"
      placeholder="Search product (e.g., Milk)"
      oninput="filterComparison()"
    />
    <table id="comparisonTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Brand</th>
          <th>Weight</th>
          <th>Price (CAD)</th>
          <th>Store</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="comparisonBody"></tbody>
    </table>
  </div>

  <!-- ==================== GROCERY LIST TAB ==================== -->
  <div id="grocery" class="tab-content">
    <h2>Your Grocery List</h2>

    <div class="input-row">
      <input type="text" id="productSearchInput" placeholder="Enter product name (e.g., Onion)" />
      <button onclick="searchProduct()">Search</button>
    </div>

    <!-- Dynamic Suggestions Table -->
    <div id="suggestionSection" class="hidden">
      <h3>Select Product Type:</h3>
      <table id="suggestionTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Product</th>
            <th>Brand</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addSelectedProducts()">Add to Grocery List</button>
    </div>

    <!-- Store selection -->
    <label for="storeDropdown"><strong>Select Store:</strong></label>
    <select id="storeDropdown" onchange="renderGroceryList()">
      <option value="">-- Select Store --</option>
    </select>

    <!-- Grocery List Table -->
    <table id="groceryListTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Brand</th>
          <th>Weight</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="groceryListBody"></tbody>
    </table>

    <!-- Total -->
    <div class="total-section">
      <strong>Total (before tax):</strong> $<span id="totalPrice">0.00</span>
    </div>

    <!-- Clear button -->
    <button class="clear-btn" onclick="clearGroceryList()">Clear Grocery List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
