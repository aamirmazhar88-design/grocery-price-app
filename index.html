<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grocery Price Comparison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸ›’ Grocery Price Comparison</h1>

  <div class="tabs">
    <button onclick="showTab('comparison')">Comparison</button>
    <button onclick="showTab('grocery')">Grocery List</button>
  </div>

  <!-- COMPARISON TAB -->
  <div id="comparison" class="tab">
    <h2>Compare Prices</h2>

    <label>Select Product:</label>
    <select id="comparisonProduct" onchange="renderComparison()"></select>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Store</th>
          <th>Price (CAD)</th>
        </tr>
      </thead>
      <tbody id="comparisonTable"></tbody>
    </table>
  </div>

  <!-- GROCERY LIST TAB -->
  <div id="grocery" class="tab hidden">
    <h2>Grocery List</h2>

    <label>Select Store:</label>
    <select id="storeSelect" onchange="renderGroceryList()"></select>

    <label>Select Products:</label>
    <select id="groceryProducts" multiple onchange="renderGroceryList()"></select>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (CAD)</th>
        </tr>
      </thead>
      <tbody id="groceryTable"></tbody>
    </table>

    <h3>Total: $<span id="totalPrice">0.00</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
