<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Price App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸ›’ Grocery Price App</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('comparisonTab')">Comparison</button>
    <button class="tab-button" onclick="showTab('groceryListTab')">Grocery List</button>
  </div>

  <!-- ========== Comparison Tab ========== -->
  <div id="comparisonTab" class="tab-content active">
    <h2>Compare Prices</h2>
    <input type="text" id="comparisonSearch" placeholder="Search product name...">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Brand</th>
          <th>Weight</th>
          <th>Price</th>
          <th>Store</th>
        </tr>
      </thead>
      <tbody id="comparisonResult"></tbody>
    </table>
  </div>

  <!-- ========== Grocery List Tab ========== -->
  <div id="groceryListTab" class="tab-content">
    <h2>Your Grocery List</h2>

    <div class="input-row">
      <input type="text" id="searchInput" placeholder="Enter product name (e.g., Onion)">
      <button onclick="searchProduct()">Search</button>
    </div>

    <div id="suggestionSection" class="hidden">
      <h3>Select Product Type:</h3>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Product</th>
            <th>Brand</th>
          </tr>
        </thead>
        <tbody id="suggestionTable"></tbody>
      </table>
      <button onclick="addSelectedToGroceryList()">Add to Grocery List</button>
    </div>

    <div style="margin-top: 20px;">
      <label><strong>Select Store:</strong></label>
      <select id="storeDropdown" onchange="renderGroceryList()"></select>
    </div>

    <table class="grocery-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Brand</th>
          <th>Weight</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="groceryListTable"></tbody>
    </table>

    <div class="total-section">
      Total (before tax): $<span id="totalPrice">0.00</span>
    </div>

    <button class="remove-btn" onclick="clearGroceryList()">Clear Grocery List</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
