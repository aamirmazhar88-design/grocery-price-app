<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Price App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>üõí Grocery Price App</h1>

<div class="tabs">
  <button class="tab-button active" onclick="showTab('comparison')">Comparison</button>
  <button class="tab-button" onclick="showTab('list')">Grocery List</button>
</div>

<!-- ================= COMPARISON TAB ================= -->
<div id="comparison" class="tab-content active">
  <h2>Compare Prices</h2>

  <input
    type="text"
    id="productSearch"
    placeholder="Search product (e.g. Onion)"
    oninput="filterComparison()"
  />

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Brand</th>
        <th>Weight</th>
        <th>Price (CAD)</th>
        <th>Store</th>
      </tr>
    </thead>
    <tbody id="comparisonBody"></tbody>
  </table>
</div>

<!-- ================= GROCERY LIST TAB ================= -->
<div id="list" class="tab-content">

  <h2>üìù Grocery Checklist</h2>

  <div class="controls">
    <input type="text" id="productInput" placeholder="Type product (e.g. Onion)">
    <select id="storeDropdown"></select>
  </div>

  <!-- MATCHING RESULTS -->
  <div id="matchResults"></div>

  <!-- CHECKLIST -->
  <ul id="groceryList" class="checklist"></ul>

  <div class="summary">
    <strong>Total (before tax):</strong> $<span id="totalPrice">0.00</span>
  </div>

  <button class="clear-btn" onclick="clearList()">Clear Grocery List</button>

</div>

<script src="script.js"></script>
</body>
</html>
