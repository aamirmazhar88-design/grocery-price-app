<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Price Comparison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Grocery Price Comparison</h1>

    <div class="tabs">
      <button class="tab-button active" data-tab="comparison">Comparison</button>
      <button class="tab-button" data-tab="grocery">Grocery List</button>
    </div>

    <!-- Comparison Tab -->
    <div id="comparison" class="tab-content active">
      <table id="comparisonTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Brand</th>
            <th>Weight</th>
            <th>Price (CAD)</th>
            <th>Store</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Grocery List Tab -->
    <div id="grocery" class="tab-content">
      <div class="input-group">
        <input type="text" id="groceryInput" placeholder="Enter product name" />
        <input type="number" id="quantityInput" placeholder="Quantity" min="1" value="1" />
        <select id="storeSelector">
          <option value="">Select store</option>
        </select>
        <button id="addGroceryBtn">Add to Grocery List</button>
      </div>

      <table id="groceryListTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Brand</th>
            <th>Weight</th>
            <th>Unit</th>
            <th>Price (CAD)</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="groceryTotal">Total: $0.00</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Simple tab toggle logic
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        tabButtons.forEach((btn) => btn.classList.remove("active"));
        tabContents.forEach((tab) => tab.classList.remove("active"));

        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
