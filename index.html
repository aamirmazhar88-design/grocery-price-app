<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Price App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›’ Grocery Price App</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('comparison')">Comparison</button>
    <button class="tab-button" onclick="showTab('grocery')">Grocery List</button>
  </div>

  <!-- ============== COMPARISON TAB ============== -->
  <div id="comparison" class="tab-content active">
    <h2>Compare Prices</h2>
    <input type="text" id="productSearch" placeholder="Enter product name" oninput="filterComparison()">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (CAD)</th>
          <th>Store Name</th>
          <th>Brand</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="comparisonBody"></tbody>
    </table>
  </div>

  <!-- ============== GROCERY LIST TAB ============== -->
  <div id="grocery" class="tab-content">
    <h2>Your Grocery List</h2>

    <div class="controls">
      <input type="text" id="productInput" placeholder="Type a product name..." />
      <select id="storeDropdown" onchange="renderGroceryList()"></select>
    </div>

    <div id="matchResults"></div>

    <ul id="groceryList" class="checklist"></ul>

    <p><strong>Total (before tax):</strong> $<span id="totalPrice">0.00</span></p>
    <button class="clear-btn" onclick="clearList()">Clear Grocery List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
