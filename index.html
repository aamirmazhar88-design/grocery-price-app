<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Price Comparison</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button onclick="showTab('entry')">Data Entry</button>
    <button onclick="showTab('compare')">Comparison</button>
    <button onclick="showTab('list')">Grocery List</button>
  </div>

  <div id="entry" class="tab">
    <h2>Data Entry</h2>
    <input type="text" id="category" placeholder="Category (e.g., Dairy)">
    <input type="text" id="product" placeholder="Product Name (e.g., Milk)">
    <input type="text" id="brand" placeholder="Brand (Optional)">
    <input type="text" id="weight" placeholder="Weight (e.g., 1)">
    <select id="unit">
      <option value="">Unit (Optional)</option>
      <option value="kg">kg</option>
      <option value="lb">lb</option>
    </select>
    <input type="number" id="price" placeholder="Price (Include VAT)">
    <input type="text" id="store" placeholder="Store Name">
    <input type="text" id="location" placeholder="Store Location (Optional)">
    <button onclick="submitData()">Submit</button>
  </div>

  <div id="compare" class="tab hidden">
    <h2>Compare Prices</h2>
    <input type="text" id="compareInput" placeholder="Enter product name">
    <button onclick="comparePrices()">Compare</button>
    <div id="comparisonResults"></div>
  </div>

  <div id="list" class="tab hidden">
    <h2>Grocery List</h2>
    <input type="text" id="listInput" placeholder="Enter product name">
    <button onclick="addToList()">Add</button>
    <div id="groceryListResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
